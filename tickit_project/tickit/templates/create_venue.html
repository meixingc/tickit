{% extends "base.html" %}

{% block content %}
  <h2>Create a new Venue</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <!-- Set the owner of the Venue to the logged-in user's ID -->
    <input type="hidden" name="owner" value="{{ request.user.id }}">
    
    <button type="submit">Create</button>
  </form>
{% endblock %}
