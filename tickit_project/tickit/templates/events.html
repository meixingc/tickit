{% extends 'base.html' %}
{% load static %}
<html>
  {% block content %}
  <head>
    <link rel="stylesheet" href="{% static 'events.css' %}" />
  </head>
  <body>
    <a href="{% url 'home' %}">Go Back</a>
    <h2 class="event-title">All Events</h2>
    <hr class="event-line">
    <div class="events-container">

      {% for event in events%}

        <div class="event">
          <div class="image-container">
            <img class="event-photo" src={{ event.photo_url }}>
          </div>

          <div class="details-container">

            <div class="event-name-link">
              <h4 class="event-heading" id="event-name">{{ event.name }}</h4>
              <p class="event-p" id="artist-name">{{ event.artist }}</p>
              <a class="event-details-link" href='{% url 'event_details_view' event.pk %}'>See Event Details...</a>
            </div>

            <div class="event-venue-button">
              <h4 class="event-heading" id="venue-name">{{ event.venue }}</h4>
              <p class="event-p" id="date-time">{{ event.date }} | {{event.time}}</p>
              <button id="buy-ticket-button" type='button' onclick="window.location.href='{% url 'purchase_tickets' event.pk %}'">Buy a Ticket</button>
            </div>

          </div>

        </div>
        <hr class="event-line">

      {% endfor %}

    </div>
  </body>
  
  {% endblock %}
</html>
