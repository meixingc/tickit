{% extends "base.html" %}
{% load static %}

{% block content %}
  <head>
    <link rel="stylesheet" href="{% static 'register.css' %}" />
  </head>
  <body>
    <a href="{% url 'home' %}">Go Back</a>
    <div class='register'> 
      <h2>Register a new account</h2>
      <form method="post" action="{% url 'register' %}" class='form'>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
      </form>
    </div>
  </body>
{% endblock %}
